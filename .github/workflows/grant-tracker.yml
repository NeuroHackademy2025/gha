name: Grant Deadline Tracker

on:
  # # Run daily at 10 AM UTC
  # schedule:
  #   - cron: '0 10 * * *'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh all grant data'
        required: false
        default: 'false'

jobs:
  grant-tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 python-dateutil lxml selenium-wire webdriver-manager

    - name: Setup Chrome for scraping
      uses: browser-actions/setup-chrome@v1

    - name: Run grant tracking
      env:
        RESEARCH_AREAS: ${{ vars.RESEARCH_AREAS }}
        INSTITUTION_TYPE: ${{ vars.INSTITUTION_TYPE }}
        CAREER_STAGE: ${{ vars.CAREER_STAGE }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FORCE_REFRESH: ${{ github.event.inputs.force_refresh || 'false' }}
      run: python scripts/grant_tracker.py

    - name: Setup Git
      run: |
        git config --global user.name 'Grant Tracker Bot'
        git config --global user.email 'actions@github.com'

    - name: Deploy to GitHub Pages
      run: |
        # Switch to gh-pages branch
        git fetch origin gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages

        # Copy generated files
        cp -r grant_docs/* . 2>/dev/null || echo "No grant_docs folder found"

        # Add and commit
        git add .
        git commit -m "Update grant deadlines - $(date)" || echo "No changes to commit"
        git push origin gh-pages